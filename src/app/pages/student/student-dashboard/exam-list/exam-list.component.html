<div class="exam-container">
  <h1 class="title">Exam Details</h1>
  <div class="exam-cards">
    <div
      class="exam-card"
      *ngFor="let exam of exams"
      (click)="goToExam(exam.id)"
    >
      <div class="exam-detail">
        <span class="label">Topic</span>
        <span class="value">{{ exam.title }}</span>
      </div>
      <div class="exam-detail">
        <span class="label">Date</span>
        <span class="value">{{ exam.date }}</span>
      </div>
      <div class="exam-detail">
        <span class="label">Score</span>
        <span class="value">{{ exam.score }}</span>
      </div>
      <div class="exam-detail">
        <span class="label">Taken By</span>
        <span class="value">{{ exam.takenBy }}</span>
      </div>
    </div>
  </div>
</div>
