<nav class="sidebar">
  <mat-nav-list>
    <mat-list-item
      *ngFor="let item of getRoutes()"
      (click)="navigateTo(item.route)"
      [class.active]="isActive(item.route)"
    >
      <span mat-line>{{ item.name }}</span>
      <span
        *ngIf="item.badge"
        matBadge="{{ item.badge }}"
        matBadgeColor="accent"
        class="badge"
      ></span>
    </mat-list-item>
  </mat-nav-list>
</nav>
